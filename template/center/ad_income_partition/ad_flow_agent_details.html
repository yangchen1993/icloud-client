<div class="table_outside">
    <ol class="breadcrumb">
        <li class="active">广告分账明细</li>
    </ol>
        <div class="table_inside">

            <div class="row" style="padding: 10px;font-size: 18px;font-family: 'Microsoft YaHei'">
                <div class="col-md-4">
                    当日总额：<span ng-bind="income | currency: '￥'"></span>
                </div>
                <div class="col-md-4">
                    商家数量：<span ng-bind="grid.count"></span>
                </div>
                <div class="col-md-4">
                    广告地址：<span>{{url}}</span>
                </div>
            </div>

            <table class="table table-bordered table-hover text-center table-striped">
                <thead style="background-color: #8a8bc4;color: #fff">
                <tr>
                    <td>
                        代理商
                    </td>
                    <td>
                        PV
                    </td>
                    <td>
                        UV
                    </td>
                    <td>
                        分成
                    </td>
                    <td>
                        操作
                    </td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="i in grid.results">
                    <td>
                        <span ng-bind="i.user.username"></span>
                    </td>
                    <td>
                        <span ng-bind="i.pv"></span>
                    </td>
                    <td>
                        <span ng-bind="i.uv"></span>
                    </td>
                    <td ng-bind="i.income | currency: '￥'"></td>
                    <td>
                        <span ng-show="{{i.can_modify==1}}"><input type="button" ng-click="popDailog(i.id)" value="修改分成" /></span>
                        <span ng-show="{{i.can_modify==0}}">--</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div ng-include="'/template/partial/pagination.html'" style="height: 50px;background-color: #f4f4f6"></div>
</div>
