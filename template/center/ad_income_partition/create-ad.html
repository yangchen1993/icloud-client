<style type="text/css">
    label {
        font-size: 18px;
        font-family: Microsoft YaHei;
        font-weight: bolder;
    }
</style>

<div class="panel_outside ng-scope" style="height:100%">
    <ol class="breadcrumb">
        <li class="active">广告</li>
    </ol>
    <div class="col-xs-12">
        <div class="col-xs-3">
        </div>
        <div class="col-xs-6">
            <div>
                <label style="font-size: 30px;">创建广告</label>
                <br/><br/>
            </div>
            <div class="col-xs-12" style="margin-top:10px;margin-bottom:10px">
                <div class="col-xs-2">
                    <label>名称:</label>
                </div>
                <div class="col-xs-5">
                    <input class="form-control" type="text" ng-model="ads.name" ng-blur="checks(1,ads.name)">
                </div>
                <div class="col-xs-5">
                    <span ng-show="name" class="alert alert-warning">错误：不能为空！</span>
                </div>

            </div>
            <br/>
            <div class="col-xs-12" style="margin-top:10px;margin-bottom:10px">
                <div class="col-xs-2">
                    <label>url:</label>
                </div>
                <div class="col-xs-5">
                    <input class="form-control" type="text" ng-model="ads.url" ng-blur="checks(2,ads.url)">
                </div>
                <div class="col-xs-5">
                    <span ng-show="url" class="alert alert-warning">错误：不能为空！</span>
                </div>

            </div>
            <br/>
            <div class="col-xs-12" style="margin-top:10px;margin-bottom:10px">
                <div class="col-xs-2">
                    <label>平台:</label></div>
                <div class="col-xs-5">
                    <input class="form-control" type="text" ng_model="ads.platform" ng-blur="checks(3,ads.platform)">
                </div>
                <div class="col-xs-5">
                    <span ng-show="platform" class="alert alert-warning">错误：不能为空！</span>
                </div>
                <br/>
            </div>
            <div style="float:right;margin-top:10px;">
                <input class="btn btn-primary" type="button" value="添加" style="width: 150px;margin-right: 250px;"
                       ng-click="create_ad(ads)">
            </div>

        </div>
        <div class="col-xs-3">
        </div>
    </div>

    <!--<div class="col-xs-12" style="margin-top:20px;">-->
    <!--<div class="col-xs-8" style="float: right;">-->

    <!--</div>-->
    <!--<div class="col-xs-2">-->
    <!--<input type="text" class="form-control" ng-model="SearchText">-->
    <!--</div>-->
    <!--<div>-->
    <!--<input type="button" class="btn btn-primary" value="搜索" ng-click="search()">-->
    <!--</div>-->
    <!--</div>-->

    <div class="col-xs-12" style="margin-top:30px;">
        <table class="table table-bordered table-hover text-center table-striped">
            <thead>
            <tr>
                <td>名称</td>
                <td>URL</td>
                <td>平台</td>
                <td>操作</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="p in grid.data">
                <td ng-bind="p.name"></td>
                <td ng-bind="p.url"></td>
                <td ng-bind="p.platform"></td>
                <td>
                    <a href="javascript:void(0)" data-toggle="modal" data-target="#myModal" ng-click="GetUpdateObject(p)">修改</a>
                    &nbsp;&nbsp;/&nbsp;&nbsp;
                    <a href="javascript:void(0)" ng-click="DeleteAd(p.id)">删除</a>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             style="font-family: '微软雅黑' , Arial, Helvetica, Verdana;">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel" style="font-size: 30px;">修改广告信息</h4>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-xs-12" style="margin-top:20px;margin-bottom:10px">
                                    <div class="col-xs-2">
                                        <label>名称:</label>
                                    </div>
                                    <div class="col-xs-5">
                                        <input class="form-control" type="text" ng-model="ad.name"
                                               ng-blur="checks(4,ad.name)">
                                    </div>
                                    <div class="col-xs-5">
                                        <span ng-show="ad_name" class="alert alert-warning">错误：不能为空！</span>
                                    </div>

                                </div>
                                <br/>
                                <div class="col-xs-12" style="margin-top:10px;margin-bottom:10px">
                                    <div class="col-xs-2">
                                        <label>url:</label>
                                    </div>
                                    <div class="col-xs-5">
                                        <input class="form-control" type="text" ng-model="ad.url"
                                               ng-blur="checks(5,ad.url)">
                                    </div>
                                    <div class="col-xs-5">
                                        <span ng-show="ad_url" class="alert alert-warning">错误：不能为空！</span>
                                    </div>

                                </div>
                                <br/>
                                <div class="col-xs-12" style="margin-top:10px;margin-bottom:10px">
                                    <div class="col-xs-2">
                                        <label>平台:</label></div>
                                    <div class="col-xs-5">
                                        <input class="form-control" type="text" ng-model="ad.platform"
                                               ng-blur="checks(6,ad.platform)">
                                    </div>
                                    <div class="col-xs-5">
                                        <span ng-show="ad_platform" class="alert alert-warning">错误：不能为空！</span>
                                    </div>
                                    <br/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" ng-click="UpdateAd(ad)">保存修改</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div ng-include="'/template/partial/pagination.html'"></div>

</div>
