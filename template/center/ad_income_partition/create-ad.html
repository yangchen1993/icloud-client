<style type="text/css">
    label{
        font-size:18px;
        font-family:Microsoft YaHei;
        font-weight:bolder;
    }
</style>

<div class="panel_outside ng-scope" style="height:100%">
    <ol class="breadcrumb">
        <li class="active">广告</li>
    </ol>
    <div class="col-xs-12">
        <div class="col-xs-4">
        </div>
        <div class="col-xs-4">
            <div>
                <label style="font-size: 30px;">创建广告</label>
                <br/><br/>
            </div>
            <div>
                <label>名称:</label>
                <input class="form-control" type="text" ng-model="ads.name" ng-blur="checks(1,ads.name)">
                <span ng-show="name" style="color: red">错误：不能为空！</span>
                <br/>
            </div>
            <div>
                <label>url:</label>
                <input class="form-control" type="text" ng-model="ads.url" ng-blur="checks(2,ads.url)">
                <span ng-show="url" style="color: red">错误：不能为空！</span>
                <br/>
            </div>
            <div>
                <label>平台:</label>
                <input class="form-control" type="text" ng_model="ads.platform" ng-blur="checks(3,ads.name)">
                <span ng-show="platform" style="color: red">错误：不能为空！</span>
                <br/>
            </div>
            <div style="float:right;">
                <input class="btn btn-primary" type="button" value="添加" style="width: 150px" ng-click="create_ad(ads)">
            </div>

        </div>
        <div class="col-xs-4">
        </div>
    </div>

    <!--<div class="col-xs-12" style="margin-top:20px;">-->

        <!--</div>-->

    <div class="col-xs-12" style="margin-top:30px;">
        <table class="table table-bordered table-hover text-center table-striped" >
            <thead>
                <tr>
                    <td>名称</td>
                    <td>URL</td>
                    <td>平台</td>
                    <td>操作</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="p in grid.data">
                    <td ng-bind="p.name"></td>
                    <td ng-bind="p.url"></td>
                    <td ng-bind="p.platform"></td>
                    <td>
                        <a href="javascript:void(0)">修改</a>
                        <a href="javascript:void(0)">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div ng-include="'/template/partial/pagination.html'"></div>

</div>
