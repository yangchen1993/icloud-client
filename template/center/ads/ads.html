<div class="table_outside">
    <ol class="breadcrumb">
        <li class="active">自媒体广告</li>
    </ol>
    <div style="margin-top:50px">
        <div>
            <div class="form-inline">
                <input type="text" ng-model="filter.title__icontains" placeholder="广告标题" class="form-control" style="width: 70%">
                <button ng-click="filtering(filter)" class="btn btn-info">查询</button>
                <button class="btn btn-info" ui-sref="main.create_ads" style="margin-left: 200px">新建</button>
            </div>
        </div>
        <div class="table_inside">
            <table id="table-wemedia" class="table table-hover table-bordered table-selectable text-center ads_table">
                <thead>
                <tr>
                    <!--<td>-->
                        <!--<a href="javascript:" ng-click="checkAll()">全选</a>-->
                        <!--<a href="javascript:" ng-click="checkInverse()">反选</a>-->
                    <!--</td>-->
                    <td id="category" ng-click="sort('category')" style="cursor: pointer">
                        行业类型
                        <span ng-show="currentSort['category'] === true" class="glyphicon glyphicon-triangle-top"></span>
                    <span ng-show="currentSort['category'] === false"
                          class="glyphicon glyphicon-triangle-bottom"></span>
                    </td>
                    <td id="create_time" ng-click="sort('create_time')" style="cursor: pointer">
                        创建时间
                        <span ng-show="currentSort['create_time'] === true" class="glyphicon glyphicon-triangle-top"></span>
                    <span ng-show="currentSort['create_time'] === false"
                          class="glyphicon glyphicon-triangle-bottom"></span>
                    </td>
                    <td id="modified_time" ng-click="sort('modified_time')" style="cursor: pointer">
                        修改时间
                        <span ng-show="currentSort['modified_time'] === true" class="glyphicon glyphicon-triangle-top"></span>
                    <span ng-show="currentSort['modified_time'] === false"
                          class="glyphicon glyphicon-triangle-bottom"></span>
                    </td>
                    <td>操作</td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="p in grid.results" class="wemedia_table">
                    <!--<td><input type="checkbox"></td>-->
                    <td ng-bind="p.category"></td>
                    <td ng-bind="p.create_time"></td>
                    <td ng-bind="p.modified_time"></td>
                    <td>
                        <a href="javascript:" ng-click="editAds(p.id)">修改</a>
                        <a href="javascript:" ng-click="deleteAds(p.id)">删除</a>
                        <a href="javascript:" ng-click="under()">下架</a>
                    </td>
                </tr>
                </tbody>

            </table>
        </div>
        <div ng-include="'/template/partial/pagination.html'" style="height: 50px;background-color: #D9D9D9"></div>
    </div>

    <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document" style="width: 260px">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                            style="margin-top: -12px">
                        <span class="glyphicon glyphicon-remove"></span></button>
                </div>
                <div class="modal-body">
                    <img ng-src="{{grid.results[number].img}}">
                </div>
            </div>
        </div>
    </div>
</div>
