<div class="table_outside row">
    <ol class="breadcrumb">
        <li class="active">我的广告</li>
    </ol>
    <div class="table_inside">
    <button class="button button-royal button-rounded" ui-sref="main.create_ads"><i class="fa fa-plus"></i>&nbsp&nbsp新建</button>
        <a ui-sref="main.eq_management" class="pull-right" style="margin-top: 10px" ng-show="delegated_nav">广告权限托管</a>

            <table id="table-wemedia" class="table table-hover table-bordered table-selectable text-center ads_table table-striped">
                <thead style="background-color: #8a8bc4;color:#fff">
                <tr>
                    <td style="cursor: pointer">
                        广告名称
                    </td>
                    <td id="{{ headers[10] }}" ng-click="sort(headers[10])" style="cursor: pointer">
                        行业类型
                        <span ng-show="currentSort[headers[10]] === true" class="glyphicon glyphicon-triangle-top"></span>
                    <span ng-show="currentSort[headers[10]] === false"
                          class="glyphicon glyphicon-triangle-bottom"></span>
                    </td>
                    <td id="{{ headers[5] }}" ng-click="sort(headers[5])" style="cursor: pointer">
                        创建时间
                        <span ng-show="currentSort[headers[5]] === true" class="glyphicon glyphicon-triangle-top"></span>
                        <span ng-show="currentSort[headers[5]] === false"
                              class="glyphicon glyphicon-triangle-bottom"></span>
                    </td>
                    <td id="{{ headers[6] }}" ng-click="sort(headers[6])" style="cursor: pointer">
                        修改时间
                        <span ng-show="currentSort[headers[6]] === true" class="glyphicon glyphicon-triangle-top"></span>
                    <span ng-show="currentSort[headers[6]] === false"
                          class="glyphicon glyphicon-triangle-bottom"></span>
                    </td>
                    <td>操作</td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="p in grid.results" class="wemedia_table">
                    <td ng-bind="p.title"></td>
                    <td ng-bind="p.category"></td>
                    <td ng-bind="p.create_time | date:'yyyy-MM-dd HH:mm:ss'"></td>
                    <td ng-bind="p.modified_time | date:'yyyy-MM-dd HH:mm:ss'"></td>
                    <td>
                        <a href="javascript:" ng-if="p.audit_status == -1" ng-click="editAds(p.id)">修改</a>
                        <a href="javascript:" ng-if="p.audit_status == -1" ng-click="deleteAds(p.id)">删除</a>
                        <a href="#/main/put_ad?ad_id={{ p.id }}" ng-if="p.audit_status==-1" style="color:blue;">投放</a>
                        <a href="javascript:" ng-if="p.audit_status==0" style="color:red;">审核未通过</a>
                        <a href="javascript:" ng-if="p.audit_status==1" style="color:orangered">审核中……</a>
                        <a href="javascript:" style="color:orangered;"  ng-if="p.audit_status==2" ng-click="takeOffAd(p.id)">下架</a>
                    </td>
                </tr>
                </tbody>

            </table>
        </div>
        <div ng-include="'/template/partial/pagination.html'" style="height: 50px;background-color: #f4f4f6"></div>
    </div>
</div>
