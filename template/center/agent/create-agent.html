<div class="panel_outside">
    <ol class="breadcrumb">
        <li><a ui-sref="main.agent-manage">代理商管理</a></li>
        <li class="active">新增代理商账号</li>
    </ol>

    <div class="table_inside">
        <p class="h3 text-center">个人信息</p>

        <div class="form-inline" style="margin-top: 15px">
            <span>登录账号：</span>
            <input class="form-control" type="text" style="margin-left: 14px" ng-model="agent.tel" id="tel"
                   placeholder="手机号码">
        </div>
        <div class="form-inline" style="margin-top: 15px">
            <span>登录密码：</span>
            <input class="form-control" type="password" style="margin-left: 14px" ng-model="pass">
        </div>
        <div class="form-inline" style="margin-top: 15px">
            <span>确认密码：</span>
            <input class="form-control" type="password" style="margin-left: 14px" ng-model="agent.password"
                   ng-blur="check_password()">
        </div>
        <div class="form-inline" style="margin-top: 15px">
            <span>姓名：</span>
            <input class="form-control" type="text" style="margin-left: 42px" ng-model="agent.legal_person_name">
        </div>
        <div class="form-inline" style="margin-top: 15px">
            <span class="dis">身份证号：</span>
            <input class="form-control" type="text" style="margin-left: 14px" ng-model="agent.id_card">
        </div>
        <div class="form-inline" style="margin-top: 15px">
            <span>代理商级别：</span>
            <select class="form-control" ng-options="v.id as v.name for v in agent_grade" ng-model="agent.role"
                    style="width: 196px" ng-change="agent_role(agent.role)">
            </select>
        </div>

        <div class="form-inline" style="margin-top: 15px">
            <span>居住地址：</span>
            <select class="form-control" style="margin-left: 14px;width:196px"
                    ng-options="v.id as v.name for v in provinces" ng-model="agent.province"
                    ng-change="select_p(agent.province)">
                <option value="">--省--</option>
            </select>
            <select class="form-control" style="width: 196px" ng-options="v.id as v.name for v in cities"
                    ng-model="agent.city" ng-change="select_c(agent.city)">
                <option value="">--市--</option>
            </select>
            <select class="form-control" style="width: 196px" ng-options="v.id as v.name for v in areas"
                    ng-model="agent.area">
                <option value="">--区/县--</option>
            </select>
            <input class="form-control" ng-model="agent.address_additional" placeholder="街道地址">
        </div>

        <div class="form-inline" style="margin: 15px 0">
            <span>管辖区域：</span>
            <select class="form-control" style="margin-left: 14px;width:196px"
                    ng-options="v.id as v.name for v in provinces" ng-model="agent.scope_province"
                    ng-change="select_scopeP(agent.scope_province)" >
                <option value="">--省--</option>
            </select>
            <select class="form-control" style="width: 196px" ng-options="v.id as v.name for v in scope_cities"
                    ng-model="agent.scope_city" ng-change="select_scopeC(agent.scope_city)" ng-if="isCity">
                <option value="">--市--</option>
            </select>
            <select class="form-control" style="width: 196px" ng-options="v.id as v.name for v in scope_areas"
                    ng-model="agent.scope_area" ng-change="select_scopeA(agent.scope_area)" ng-if="isArea">
                <option value="">--区/县-- </option>
            </select>
            <select class="form-control" style="width: 196px" ng-options="v.id as v.name for v in scope_districts"
                    ng-model="agent.scope_district" ng-if="isDistrict">
                <option value="">--商圈-- </option>
            </select>
        </div>
        <p class="h3 text-center">公司信息</p>

        <div class="form-inline" style="margin-top: 15px">
            <span>公司名称：</span>
            <input class="form-control" type="text" style="margin-left: 14px" placeholder="可填" ng-model="agent.name">
        </div>
        <p class="text-center">
            <button class="button button-royal" ng-click="submit()">提交</button>
        </p>
    </div>
</div>
