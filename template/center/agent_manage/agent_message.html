<div style="padding: 10px">
    <ol class="breadcrumb">
        <li><a ui-sref="main.manage">代理商管理</a></li>
        <li class="active">代理商详情</li>
    </ol>
    <div class="details_panel">
        <div class="details_panel_content">
            <p>基本信息</p>
            <div>
                <p>
                    <span>代理商账号：</span>
                    <span class="text-muted" ng-bind="agent.tel"></span>
                </p>
                <p>
                    <span>代理商姓名：</span>
                    <span class="text-muted" ng-bind="agent.legal_person_name"></span>
                </p>
                <p>
                    <span>身份证号：</span>
                    <span class="text-muted" ng-bind="agent.id_card"></span>
                </p>
                <p>
                    <span>居住地址：</span>
                    <span class="text-muted" ng-bind="agent.address_additional"></span>
                </p>
            </div>
        </div>
        <div class="details_panel_content">
            <p>代理商级别</p>
            <div>
                <p>
                    <span>代理商等级：</span>
                    <span class="text-muted" ng-bind="agent.role.name"></span>
                </p>
                <p>
                    <span>区域范围：</span>
                    <span class="text-muted" ng-bind="agent.province+' '+agent.city+' '+agent.area"></span>
                </p>
                <p>
                    <span>创建时间：</span>
                    <span class="text-muted" ng-bind="agent.create_time"></span>
                </p>
                <p>
                    <span>上级代理：</span>
                    <span class="text-muted" ng-bind="agent.parent_legal_person_name"></span>
                    <span class="text-muted" ng-bind="agent.parent_role_name"></span>
                </p>
                <p>
                    <button class="btn btn-success" ng-click="">设置</button>
                </p>
            </div>
        </div>
        <div class="details_panel_content">
            <p>设备信息</p>
            <div>
                <p>
                    <span>代理商设备总数：</span>
                    <span class="text-muted">200</span>
                </p>
                <p>
                    <span>已使用：</span>
                    <span class="text-muted">200</span>
                </p>
                <p>
                    <span>未使用：</span>
                    <span class="text-muted">200</span>
                </p>
                <div style="border-top: 1px dotted #cccccc;margin-left: -29px"></div>
                <p>
                    <span>代理商管辖区域内所有路由器数量：</span>
                    <span class="text-muted">200</span>
                </p>
                <p>
                    <span>代理商自己安装的数量：</span>
                    <span class="text-muted">200</span>
                </p>
                <p>
                    <span>其他人安装的数量：</span>
                    <span class="text-muted">200</span>
                </p>
            </div>
        </div>
    </div>
</div>
