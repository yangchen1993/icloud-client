<div style="padding:10px">
    <ol class="breadcrumb">
        <li><a ui-sref="main.agent_manage">代理商管理</a></li>
        <li class="active">新增代理商</li>
    </ol>

    <div style="padding-left:35%" class="agent_message">
        <p class="h3" style="margin-left: -100px">个人信息</p>

        <div class="form-inline">
            <span>手机号码：</span>
            <input class="form-control" type="text" style="margin-left: 16px" ng-model="agent.tel" ng-blur="check_tel()" id="tel">
        </div>
        <div class="form-inline">
            <span>登录密码：</span>
            <input class="form-control" type="password" style="margin-left: 16px" ng-model="pass">
        </div>
        <div class="form-inline">
            <span>确认密码：</span>
            <input class="form-control" type="password" style="margin-left: 16px" ng-model="agent.password" ng-blur="check_password()">
        </div>
        <div class="form-inline">
            <span>姓名：</span>
            <input class="form-control" type="text" style="margin-left: 48px" ng-model="agent.legal_person_name">
        </div>
        <!--<div class="form-inline">-->
            <!--<span>性别：</span>-->
            <!--<input class="radio" type="radio" id="man" name="sex" style="margin-left: 48px">-->

            <!--<input class="radio" type="radio" id="woman" name="sex" style="margin-left: 10px">-->
            <!--<label for="woman"><span>女</span></label>-->
        <!--</div>-->
        <div class="form-inline">
            <span>身份证号：</span>
            <input class="form-control" type="text" style="margin-left: 16px"  ng-model="agent.id_card" ng-blur="check_idCard()">
        </div>
        <div class="form-inline">
            <span>地址：</span>
            <input class="form-control" type="text" style="margin-left: 48px"  ng-model="agent.address_additional">
        </div>
        <div class="form-inline">
            <span>代理商级别：</span>
            <select class="form-control" style="width: 200px !important;" ng-options="v for v in agent_grade" ng-model="agent.role">
            </select>
        </div>
        <div class="form-inline">
            <span>管辖区域：</span>
            <select class="form-control" style="width: 150px !important;margin-left: 16px" ng-options="v.id as v.name for v in province1" ng-model="agent.province" ng-change="select_p(agent.province)">
            </select>
            <select class="form-control" style="width: 150px !important;" ng-options="v.id as v.name for v in city1" ng-model="agent.city" ng-change="select_c(agent.city)">
            </select>
            <select class="form-control" style="width: 150px !important;" ng-options="v.id as v.name for v in area1" ng-model="agent.area">
            </select>
        </div>

        <p class="h3" style="margin-left: -100px">公司信息</p>

        <div class="form-inline">
            <span>公司名称：</span>
            <input class="form-control" type="text" style="margin-left: 16px" placeholder="可填"  ng-model="agent.name">
        </div>
