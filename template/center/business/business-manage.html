<div class="table_outside">
    <ol class="breadcrumb">
        <li class="active">商户管理</li>
    </ol>

    <div class="table_inside">
        <div class="form-group form-inline">
            <label>商户账号:</label>
            <input class="form-control" placeholder="手机号码" ng-model="tel">
            <button class="button button-royal" ng-click="search()">查询</button>
        </div>
        <table class="table table-bordered table-striped text-center table-hover">
            <thead style="background-color: #8a8bc4;color:#fff">
            <tr>
                <td id="username" ng-click="sort('username')">
                    商户账号
                    <span ng-show="currentSort['username'] === true" class="glyphicon glyphicon-triangle-top"></span>
                    <span ng-show="currentSort['username'] === false"
                          class="glyphicon glyphicon-triangle-bottom"></span>
                </td>
                <td>商户名称</td>
                <td id="legal_person_name" ng-click="sort('legal_person_name')">
                    法人姓名
                    <span ng-show="currentSort['legal_person_name'] === true" class="glyphicon glyphicon-triangle-top"></span>
                    <span ng-show="currentSort['legal_person_name'] === false"
                          class="glyphicon glyphicon-triangle-bottom"></span>
                </td>
                <td>居住地址</td>
                <td>级别</td>
                <td>路由器数量（已用/未用）</td>
                <td>操作</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="p in grid.results">
                <td ng-bind="p.username"></td>
                <td ng-bind="p.name"></td>
                <td ng-bind="p.legal_person_name"></td>
                <td ng-bind="p.province_object.name+ ' '+p.city_object.name+' '+ p.area_object.name+' '+p.address_additional"></td>
                <td ng-bind="p.role_object.name"></td>
                <td>
                    <span ng-bind="p.router_used"></span>/<span ng-bind="p.router_unused"></span>
                </td>
                <td>
                    <button class="btn btn-info btn-xs" ng-click="surf(p.username)" ng-hide="charge_system_function">权限管理</button>
                    <button class="btn btn-danger btn-xs" ng-click="delete_shanghu(p.id)">删除</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div ng-include="'/template/partial/pagination.html'" style="height: 50px;background-color: #f4f4f6"></div>
</div>
