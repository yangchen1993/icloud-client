<script>
    $('#imgUpload').change(function(){
        var file;
        var files;
        files=$(this).prop('files');
        if(files.length>0){
            file=files[0];
            this.url=URL.createObjectURL(file);
            console.log(this.url);
        }
        $('#aaa').append('<img id="showImg" src="'+this.url+'">');
        $('#showImg').cropper();
        $().on('click',function(){
            var imgData=$('#showImg').cropper('getCroppedCanvas',{
                width:640
            }).toDataURL();
        })
    });
</script>
