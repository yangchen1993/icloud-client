<div class="container-fluid table_outside">
    <ol class="breadcrumb">
        <li class="active">白名单域名</li>
    </ol>

    <div class="table_inside">
            <div class="form-inline">
                <input type="text" ng-model="domain" class="form-control" placeholder="url">
                <button class="btn btn-info" ng-click="newDomain()">添加</button>
            </div>
        <table class="table table-striped table-hover table-bordered text-center">
            <thead style="background-color: #8a8bc4;color: #fff">
            <tr>
                <td id="url" ng-click="sort('url')">
                    url域名
                    <span ng-show="currentSort['url'] === true" class="glyphicon glyphicon-triangle-top"></span>
                    <span ng-show="currentSort['url'] === false"
                          class="glyphicon glyphicon-triangle-bottom"></span>
                </td>
                <td>操作</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="u in grid.results">
                <td ng-bind="u.url"></td>
                <td><a href="javascript:" ng-click="removeDomain(u.id)">删除</a></td>
            </tr>
            </tbody>

        </table>
    </div>
    <div ng-include="'/template/partial/pagination.html'" style="height: 50px;background-color: #f4f4f6"></div>
</div>
