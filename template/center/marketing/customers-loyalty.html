<div class="panel_outside">
    <ol class="breadcrumb">
        <li>营销中心</li>
        <li><a ui-sref="main.customers-list">店铺客流</a></li>
        <li class="active">用户忠诚度</li>
    </ol>

    <div class="table_inside row">
        <div id="charts" class="col-xs-12" style="width: 100%;height:400px"></div>
        <!--<button class="button button-royal" ng-click="send_SMS()">发送短信，让他们光顾</button>-->
        <table class="table table-bordered table-striped table-hover text-center" id="loyalty_table" style="display: none">
            <thead>
                <tr>
                    <td>模板名称</td>
                    <td>内容</td>
                    <td>签名</td>
                    <td>创建时间</td>
                    <td>操作</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="p in grid.results">
                    <td ng-bind="p.name"></td>
                    <td ng-bind="p.template"></td>
                    <td ng-bind="p.sign"></td>
                    <td ng-bind="p.create_time | date:'yyyy-MM-dd HH:mm:ss'"></td>
                    <td><button class="btn btn-info btn-xs" ng-click="send_SMS(p.id)">发送</button></td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
