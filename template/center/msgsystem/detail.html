<div class="panel_outside row" >
    <ol class="breadcrumb">
        <li ng-if="show_bell == true"><a ng-href="#/main/msgsystem-message">消息中心</a></li>
        <li ng-if="show_bell == false"><a ng-href="#/main/msgsystem-msglist">发布中心</a></li>
        <li class="active">消息详情</li>
    </ol>
    <div style="margin-left:15%; margin-right: 15% ">
        <h3 align="center" >{{detail.title}}</h3>
        <br/>
        <p style="float: right; width: 113px;font-size: 12px" >接收方：{{detail.read_role}}</p>
        <br/>
        <p style="float: right; width: 113px; font-size: 12px" >发送方：管理员</p>
        <br/>
        <p align="right" >{{detail.create_time | date:'yyyy-MM-dd HH:mm'}}</p>
        <br/>
        <textarea id="msgInfoId" disabled="disabled" cols="50" readonly="readonly" class="textarea-content">{{detail.info}}</textarea>
        <br/><br/>
        <input class="button button-royal button-rounded" type="submit" ng-click="previousMsg(detail.id)" value="上一条">
        <input class="button button-royal button-rounded" type="submit" style="float: right" ng-click="nextMsg(detail.id)" value="下一条">
    </div>
</div>
