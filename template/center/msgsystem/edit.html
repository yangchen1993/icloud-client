<div class="panel_outside">

    <ol class="breadcrumb">
        <li><a ui-sref="main.ew">消息中心/更新消息</a></li>
    </ol>

    <div>
        <table class="table table-bordered table-striped table-hover text-left">
            <tr>
                <td width="20%" height="25">主题</td>
                <!--<td width="80%"><textarea  name="name"   style="resize: none; width: 100%; height: 8px; border: none; background: none" ng-model="msgItem.title">{{detail.title}}</textarea></td>-->
                <td><input type="text" size="60%" ng-model="message.title"></td>
            </tr>
            <tr>
                <td>发布对象:</td>
                <td>
                    <select ng-model="message.read_role.value" ng-options="role.value as role.name for role in roles">>
                    </select>
                </td>
            </tr>
            <tr>
                <td>发布内容:</td>
               <td>
                   <textarea name="textarea"  style="resize: none; width:100%; height: 300px;" ng-model="message.info" ></textarea>
               </td>
            </tr>
            <tr>
                <td height="25" colspan="2" align="center">
                    <input class="button button-royal button-rounded" type="submit"   ng-click="editMessage(message)" value="确认修改">
                    <input class="button button-royal button-rounded" type="submit"   ui-sref="main.history" value="取消">
                </td>
            </tr>
        </table>
    </div>

</div>
