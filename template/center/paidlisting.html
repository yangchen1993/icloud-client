<div style="height: 500px">
    <table id="table-paidlisting" class="table table-hover table-bordered table-condensed table-selectable">
        <tr>
            <td>
                <a href="javascript:" ng-click="checkAll()">全选</a>
                <a href="javascript:" ng-click="checkInverse()">反选</a>
            </td>
            <td id="{{ headers[0] }}" ng-click="sort(headers[0])">ID</td>
            <td id="{{ headers[1] }}" ng-click="sort(headers[1])">NAME</td>
        </tr>
        <tr ng-repeat="p in grid.results">
            <td>
                <input type="checkbox">
            </td>
            <td ng-bind="p.id"></td>
            <td ng-bind="p.bid_price"></td>
        </tr>
    </table>
    <div ng-include="'template/partial/pagination.html'"></div>
</div>
