<div class="panel_outside row">
    <ol class="breadcrumb">
        <li class="active">修改密码</li>
    </ol>

    <div class="col-md-12 table_inside" style="font-family: '黑体';font-size: 16px">
        <div class="form-horizontal">
            <div class="form-group"style="border-bottom:1px dashed #dfdbdb;height: 50px">
                <label class="col-md-5 control-label text-right">原密码:</label>
                <div class="col-md-7">
                    <input class="form-control" type="password" style="width: 200px" ng-model="changePwd.oldPassword">
                </div>
            </div>
            <div class="form-group"style="border-bottom:1px dashed #dfdbdb;height: 50px">
                <label class="col-md-5 control-label text-right">新密码:</label>
                <div class="col-md-7">
                    <input class="form-control" type="password" style="width: 200px" ng-model="changePwd.newPassword">
                </div>
            </div>
            <div class="form-group"style="border-bottom:1px dashed #dfdbdb;height: 50px">
                <label class="col-md-5 control-label text-right">新密码:</label>
                <div class="col-md-7">
                    <input class="form-control" type="password" style="width: 200px" ng-model="changePwd.repeatPassword">
                </div>
            </div>
            <div class="col-md-12 text-center">
                <button class="button button-royal" ng-click="changePassword()">确定</button>
                <button class="button button-royal" type="reset" ng-click="reset()">重置</button>
            </div>
        </div>
    </div>
    <img src="/img/create_bottom.png" width="100%">
</div>
