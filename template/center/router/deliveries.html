<div class="table_outside">
    <ol class="breadcrumb">
        <li><a ui-sref="main.eq_management">设备管理</a></li>
        <li class="active">设备分配</li>
    </ol>
    <button class="button button-royal button-rounded" ui-sref="main.delivery-new"><i class="fa fa-plus"></i>&nbsp&nbsp新建</button>
    <div class="table_inside">
        <table class="table table-bordered text-center table-hover" id="delivery-table">
            <thead style="background-color: #8a8bc4;color:#fff">
            <tr>
                <td id="receiver" ng-click="sort('receiver')">发货人
                    <span ng-show="currentSort['receiver'] === true" class="glyphicon glyphicon-triangle-top"></span>
                    <span ng-show="currentSort['receiver'] === false"
                          class="glyphicon glyphicon-triangle-bottom"></span>
                </td>
                <td id="sender" ng-click="sort('sender')">收货人
                    <span ng-show="currentSort['sender'] === true" class="glyphicon glyphicon-triangle-top"></span>
                    <span ng-show="currentSort['sender'] === false"
                          class="glyphicon glyphicon-triangle-bottom"></span>
                </td>
                <td id="address" ng-click="sort('address')">收货地址
                    <span ng-show="currentSort['address'] === true" class="glyphicon glyphicon-triangle-top"></span>
                    <span ng-show="currentSort['address'] === false"
                          class="glyphicon glyphicon-triangle-bottom"></span>
                </td>
                <td id="create_time" ng-click="sort('create_time')">创建时间
                    <span ng-show="currentSort['create_time'] === true" class="glyphicon glyphicon-triangle-top"></span>
                    <span ng-show="currentSort['create_time'] === false"
                          class="glyphicon glyphicon-triangle-bottom"></span>
                </td>
                <td>操作</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="d in grid.results">
                <td ng-bind="d.sender"></td>
                <td ng-bind="d.receiver"></td>
                <td ng-bind="d.address"></td>
                <td ng-bind="d.create_time | date:'yyyy-MM-dd HH:mm:ss'"></td>
                <td>
                    <button class="btn btn-info btn-xs" ng-click="toDeliveryDetails(d.id)">查看详细</button>
                    <button class="btn btn-danger btn-xs" ng-click="removeDelivery(d.id)">删除</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div ng-include="'/template/partial/pagination.html'" style="height: 50px;background-color: #f4f4f6"></div>
</div>
