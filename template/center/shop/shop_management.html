<div class="top_content">
    <ol class="breadcrumb" style="background-color: #1fbba6">
        <li class="active">店铺管理</li>
    </ol>
    <div>
        <div><span class="glyphicon glyphicon-map-marker"></span>全部
            <div></div>
        </div>
        <div><span class="glyphicon glyphicon-heart"></span>未查询
            <div></div>
        </div>
        <div><span class="glyphicon glyphicon-user"></span>已查询
            <div></div>
        </div>
        <div><span class="glyphicon glyphicon-cog"></span>未知
            <div></div>
        </div>
    </div>
</div>

<div class="form-inline search_panel">
    <button class="btn btn-info" ui-sref="main.create_shop">新建</button>
</div>
<div style="padding: 10px">
    <a href="javascript:" style="color:#000">
        <div style="width:33.3%;height:300px;background-color: #d5d5d5;float:left;border:1px solid #cccccc;padding:30px 0 0 40px;font-family: 'Microsoft YaHei';font-size: 18px;font-weight: 600;font-weight:500"
             ng-repeat="p in shop">
            <div ng-click="see_routers(p.id)">
                <div><span>店铺名称：</span><span ng-bind="p.name">东莞没有管</span></div>
                <div style="margin-top:15px"><span>行业类型：</span><span ng-bind="p.category">大保健</span></div>
                <div style="margin-top:15px"><span>手机号码：</span><span ng-bind="p.tel">13546254784</span></div>
                <div style="margin-top:15px"><span>所属商圈：</span><span
                        ng-bind="p.trade_area.province+' '+p.trade_area.city+' '+p.trade_area.area+' '+p.trade_area.name"></span>
                </div>
                <div style="margin-top:15px"><span>店铺地址：</span><span ng-bind="p.address">西沟头巷幼儿园</span></div>
            </div>
            <button class="btn btn-info" style="margin-top:15px" ui-sref="main.cms">店铺主页编辑</button>
        </div>
    </a>
</div>
