<div style="padding: 10px">
    <ol class="breadcrumb">
        <li><a ui-sref="main.wallet">我的钱包</a></li>
        <li class="active">充值</li>
    </ol>

    <div class="col-md-12">
        <label>充值金额:</label>
        <div class="input-group" style="width: 100px">
            <input class="form-control" type="text" ng-model="rechargeOrder.amount">
            <span class="input-group-addon">元</span>
        </div>

        <div class="form-group">
            <label>支付方式:</label>
            <label>
                <input type="radio" name="pay" value="alipay_pc_direct" ng-model="rechargeOrder.channel">支付宝
            </label>
        </div>
        <button class="btn btn-sm btn-info" ng-click="recharge(rechargeOrder)">立即充值</button>
    </div>
</div>
