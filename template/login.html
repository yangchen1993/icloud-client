<link href="/css/login.css" rel="stylesheet">
<div class="container-fluid">
    <div class="row">
            <div class="text-center">
                <img src="/img/login_logo.png" width="250px" height="100px">
            </div>
            <div class="login_modal" ng-keypress="enterEvent($event)">
                <div class="form-inline">
                    <span class="h3">店家会员</span>
                </div>
                <div class="form-inline" style="margin-top: 20px">
                    <div class="input-group" style="width: 300px">
                        <span class="input-group-addon" style="width: 40px;height: 38px"><i class="glyphicon glyphicon-user"></i></span>
                        <input class="form-control" type="text" placeholder="用户名" ng-model="auth.username" style="height: 38px">
                    </div>
                </div>
                <div class="form-inline" style="margin-top: 30px">
                    <div class="input-group" style="width: 300px">
                        <span class="input-group-addon" style="width: 40px;height: 38px"><i class="fa fa-key"></i></span>
                        <input class="form-control" type="password" placeholder="密码" ng-model="auth.password" style="height: 38px">
                    </div>
                </div>
                    <button class="btn btn-danger" ng-click="login(auth)">登录</button>
                <p class="text-center msg"><span class="h4" ng-bind="errorMsg.msg"></span></p>
            </div>
    </div>
</div>
