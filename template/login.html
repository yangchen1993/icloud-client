<link href="css/login.css" rel="stylesheet">
<script>
    var height=$(window).height()-100;
    $("body").css("height",height+"px")
</script>
<div class="text-center">
    <div class="log-panel">
        <div class="title text-center">
           <span class="h3">店家广告</span>
        </div>
        <hr>
        <span class="h4" ng-bind="errorMsg.msg"></span>
       <div class="form-inline">
            <input type="text" ng-model="auth.username">
        </div>
       <div class="form-inline">
            <input type="password" ng-model="auth.password">
        </div>
        <div class="note text-right">
       <label>
           <a href="#">忘记密码</a>
       </label>
        </div>
        <div ng-click="login(auth)" class="button text-center"><span class="h4">登录</span></div>
    </div>
</div>
