<script>
    $(".open_menu").click(function () {
        $(this).siblings(".menu_child").slideToggle("fast");
        $(this).siblings(".menu_child").css("background-color", "#45454a");
        if ($(this).find("i").hasClass("glyphicon glyphicon-triangle-right")) {
            $(this).find("i").attr("class", "glyphicon glyphicon-triangle-bottom");
        }
        else {
            $(this).find("i").attr("class", "glyphicon glyphicon-triangle-right");
        }
    });

    //用户外边线条旋转
    var num = 0;
    $(".img_frame").hover(function () {
        time = setInterval(function () {
            $("#cycle").css("transform", "rotate(" + num + "deg)");
            num++;
        }, 1);
    }, function () {
        clearInterval(time);
    });

    //点击用户头像扩散效果
    $(".img_frame").click(function () {
        $(this).append('<div class="radius" style="position:absolute;top:60px;left:60px"></div>');
        setTimeout(function () {
            $('.radius:first-of-type').remove();
        }, 3000);
    });

    var week = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    var myDate = new Date();
    $(".time_show").find("span")[0].innerHTML = myDate.getDate();
    $(".time_show").find("span")[1].innerHTML = myDate.getMonth() + 1 + "月";
    $(".time_show").find("span")[2].innerHTML = myDate.getHours() + ":";
    $(".time_show").find("span")[3].innerHTML = myDate.getMinutes();
    $(".time_show").find("p")[0].innerHTML = week[myDate.getDay()];
    $(".time_show").find("p")[2].innerHTML = myDate.toLocaleTimeString().substr(0, 2);
    window.time_self = setInterval(function () {
        var myDate = new Date();
        $(".time_show").find("span")[0].innerHTML = myDate.getDate();
        $(".time_show").find("span")[1].innerHTML = myDate.getMonth() + 1 + "月";
        $(".time_show").find("span")[2].innerHTML = myDate.getHours() + ":";
        $(".time_show").find("span")[3].innerHTML = myDate.getMinutes();
        $(".time_show").find("p")[0].innerHTML = week[myDate.getDay()];
        $(".time_show").find("p")[2].innerHTML = myDate.toLocaleTimeString().substr(0, 2);
    }, 1000);

    $("#bianqian").click(function () {
        $(".time_show").toggle();
    });
