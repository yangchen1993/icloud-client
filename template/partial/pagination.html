<div class="text-center" style="background-color: #fff">
    <div class="text-center" ng-if="grid.results.length > 0">
        <div style="width: 10%;float: left;margin-left:20%">
            <a href="javascript:" ng-click="first()">首页</a>
        </div>
        <div style="width: 10%;float: left">
            <a href="javascript:" ng-click="pre()">上一页</a>
        </div>
        <div style="width: 10%;float: left">
            <input type="text" style="width: 50px;height: 25px" ng-model="pagination.pageNumber" ng-change="pageNumberChanged(pagination.pageNumber)"> /
            <span ng-bind="pagination.totalPage"></span>
        </div>
        <div style="width: 10%;float: left">
            <a href="javascript:" ng-click="next()">下一页</a>
        </div>
        <div style="width: 10%;float: left">
            <a href="javascript:" ng-click="last()">末页</a>
        </div>
        <div style="width: 10%;float: left">
            <select ng-model="pageSize" ng-change="pageSizeChanged(pageSize)" style="width: 50px;height: 25px" ng-options="op for op in pageSizes"></select>
        </div>
    </div>
</div>
